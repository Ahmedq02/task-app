{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'entries/css/dashboard.css' %}">
    <title>Task App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="heading">
        <h1>Dashboard</h1>
    </div>
    <a href="{% url 'home' %}" class="main-link">Home</a>
    <hr>

    <section class="chart-section">
        <div>
            <h2>Tasks due in the next 30 days</h2>
            <canvas id="line_chart"></canvas>
        </div>

        <div>
            <h2>Tasks priority distribution</h2>
            <canvas id="pie_chart"></canvas>
        </div>
    </section>

    <div>
        <h2 id="urgent-count" class="urgent"></h2>
    </div>

    <section class="table-section">
        <table id="task-table">
            <tr>
                <th>Email</th>
                <th>Task Description</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Is Urgent</th>
            </tr>
        </table>
    </section>

    <script type="module" src="{% static 'entries/js/dashboard.js' %}"></script>
</body>

</html>
