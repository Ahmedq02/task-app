<h1>Edit Task</h1>
<hr>

<form action="" method="post">
    {% csrf_token %}

    <!-- Display non-field errors -->
    {% if form.non_field_errors %}
        <div class="error">
            <ul>
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    {{ form.as_p }}
        
    
    <input type="submit">
</form>
